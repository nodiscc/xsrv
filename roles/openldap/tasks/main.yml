- include: checks.yml
  tags:
    - openldap
    - checks

- include: openldap.yml
  become: yes
  tags: openldap

- include: populate.yml
  become: yes
  tags: openldap

- include: backups.yml
  become: yes
  tags:
    - openldap
    - backup

- include: ssl-selfsigned.yml
  become: yes
  tags:
    - ssl
    - openldap
    - openldap-ssl

- include: ldap-account-manager.yml
  become: yes
  tags:
    - openldap
    - ldap-account-manager
  when: openldap_setup_lam|bool

- include: self-service-password.yml
  become: yes
  tags:
    - openldap
    - self-service-password
  when: openldap_setup_ssp|bool

- include: netdata.yml
  become: yes
  tags:
    - openldap
    - monitoring
    - netdata
    - ldap-account-manager
    - self-service-password
  when:
    - ansible_local.netdata.ansible_managed is defined
    - ansible_local.netdata.ansible_managed|bool

- include: firewalld.yml
  become: yes
  tags:
    - openldap
    - firewall
  when:
    - ansible_local.firewalld.ansible_managed is defined
    - ansible_local.firewalld.ansible_managed|bool

- include: fact.yml
  become: yes
  tags: openldap

- name: apply configuration (flush handlers)
  meta: flush_handlers
  tags: openldap
