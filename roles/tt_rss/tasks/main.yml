- include: checks.yml
  tags:
    - tt_rss
    - checks

- include: postgresql.yml
  become: yes
  tags: tt_rss

- include: tt-rss.yml
  become: yes
  tags: tt_rss

- include: ssl-selfsigned.yml
  become: yes
  tags:
    - apache
    - ssl
    - tt_rss
  when: tt_rss_https_mode == 'selfsigned'

- include: apache.yml
  become: yes
  tags:
    - tt_rss
    - apache

- include: themes.yml
  become: yes
  tags: tt_rss
  when: tt_rss_install_themes | bool

- include: plugins.yml
  become: yes
  tags: tt_rss
  when: tt_rss_install_plugins | bool

- include: fail2ban.yml
  become: yes
  tags:
    - tt_rss
    - fail2ban
  when:
    - ansible_local.fail2ban.ansible_managed is defined
    - ansible_local.fail2ban.ansible_managed | bool

- include: netdata.yml
  become: yes
  tags:
    - tt_rss
    - monitoring
    - netdata
  when:
    - ansible_local.netdata.ansible_managed is defined
    - ansible_local.netdata.ansible_managed | bool

- include: fact.yml
  become: yes
  tags: tt_rss

- name: apply configuration (flush handlers)
  meta: flush_handlers
  tags: tt_rss
