# @tag readme_gen - add hosts information to the project's README.md

galaxy_info:
  role_name: readme_gen
  author: "nodiscc <nodiscc@gmail.com>"
  description: "automatic README.md generator for ansible-based projects"
  license: "GPL-3.0"
  min_ansible_version: 2.12
  platforms: # should work on all platforms/distributions
    - name: Debian
      versions:
        - "11"
        - "12"
  galaxy_tags:
    - readme
    - inventory
    - dashboard
    - cmdb
dependencies: []
