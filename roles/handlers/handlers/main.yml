### FIREWALLD ###

- name: reload firewalld
  become: yes
  service:
    name: firewalld
    state: reloaded
    enabled: yes
  when: setup_firewall|bool
  ignore_errors: "{{ ansible_check_mode }}"

- name: restart firewalld
  become: yes
  service:
    name: firewalld
    state: restarted
    enabled: yes
  when: setup_firewall|bool
  ignore_errors: "{{ ansible_check_mode }}"

