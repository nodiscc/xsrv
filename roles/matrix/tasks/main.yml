  import_tasks: postgresql.yml
  become: yes
  tags:
    - matrix
    - synapse

- name: include synapse configuration tasks
  import_tasks: synapse.yml
  become: yes
  tags:
    - matrix
    - synapse

- name: include element configuration tasks
  import_tasks: element.yml
  become: yes
  tags:
    - matrix
    - element

