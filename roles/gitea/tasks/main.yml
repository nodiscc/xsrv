- include: checks.yml
  tags:
    - gitea
    - checks

- include: mysql.yml
  become: yes
  tags: gitea
  when: gitea_db_type == 'mysql'

- include: postgresql.yml
  become: yes
  tags: gitea
  when: gitea_db_type == 'postgres'

- include: gitea.yml
  become: yes
  tags: gitea

- include: ssl-selfsigned.yml
  become: yes
  tags:
    - apache
    - ssl
    - gitea
  when: gitea_https_mode == 'selfsigned'

- include: apache.yml
  become: yes
  tags:
    - gitea
    - apache

- include: backups.yml
  become: yes
  tags:
    - gitea
    - backup
  when:
    - ansible_local.backup.ansible_managed is defined
    - ansible_local.backup.ansible_managed | bool

- include: rsyslog.yml
  become: yes
  tags:
    - gotty
    - monitoring
    - rsyslog
  when:
    - ansible_local.rsyslog.ansible_managed is defined
    - ansible_local.rsyslog.ansible_managed | bool

- include: netdata.yml
  become: yes
  tags:
    - gotty
    - monitoring
    - netdata
  when:
    - ansible_local.netdata.ansible_managed is defined
    - ansible_local.netdata.ansible_managed | bool

- include: fact.yml
  become: yes
  tags: gitea

- name: apply configuration (flush handlers)
  meta: flush_handlers
  tags: gitea
