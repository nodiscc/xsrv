# automatically create HTTP probes for xsrv roles deployed on these hosts
victoriametrics_auto_check_http_limit: "{{ groups['all'] }}"
# list of URLs to monitor with victoriametrics/blackbox-exporter HTTP probes
# Example:
# victoriametrics_http_checks:
#   - https://prometheus.io
#   - https://www.debian.org
victoriametrics_http_checks: []
# REQUIRED password to authenticate on exporters when scraping them
victoriametrics_exporters_auth_password: "{{ monitoring_exporters_auth_password }}"
# REQUIRED SMTP host/from address/usernmae/password and recipient address for alertmaneger e-mail alerts
victoriametrics_alertmanager_smtp_host: CHANGEME
victoriametrics_alertmanager_smtp_port: CHANGEME
victoriametrics_alertmanager_smtp_from: CHANGEME
victoriametrics_alertmanager_smtp_auth_username: CHANGEME
victoriametrics_alertmanager_smtp_auth_password: CHANGEME
victoriametrics_alertmanager_email_to: CHANGEME@CHANGEME.org
