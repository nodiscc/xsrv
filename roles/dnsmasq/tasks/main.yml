- include: checks.yml
  tags:
    - dnsmasq
    - checks

- include: dnsmasq.yml
  become: yes
  tags: dnsmasq

- include: firewalld.yml
  become: yes
  tags:
    - dnsmasq
    - firewall
  when:
    - ansible_local.firewalld.ansible_managed is defined
    - ansible_local.firewalld.ansible_managed | bool

- include: fact.yml
  become: yes
  tags: backup

- name: apply configuration (flush handlers)
  meta: flush_handlers
  tags: dnsmasq
