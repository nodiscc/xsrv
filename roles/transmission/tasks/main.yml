- include: checks.yml
  tags:
    - transmission
    - checks

- include: transmission.yml
  become: yes
  tags: transmission

- include: ssl-selfsigned.yml
  become: yes
  tags:
    - apache
    - ssl
    - transmission
  when: transmission_https_mode == 'selfsigned'

- include: apache.yml
  become: yes
  tags:
    - transmission
    - apache

- include: netdata.yml
  become: yes
  tags:
    - transmission
    - monitoring
    - netdata
  when:
    - ansible_local.netdata.ansible_managed is defined
    - ansible_local.netdata.ansible_managed | bool

- include: fact.yml
  become: yes
  tags: transmission

- include: firewalld.yml
  become: yes
  tags:
    - transmission
    - firewall
  when:
    - ansible_local.firewalld.ansible_managed is defined
    - ansible_local.firewalld.ansible_managed | bool

- name: apply configuration (flush handlers)
  meta: flush_handlers
  tags: transmission
