- name: apply sysctl configuration
  become: yes
  command: sysctl --load /etc/sysctl.d/custom.conf

- name: update pam configuration
  become: yes
  command: 'pam-auth-update --package'

- name: restart systemd-logind
  become: yes
  service:
    name: systemd-logind
    state: restarted
    enabled: yes

- name: restart ssh
  become: yes
  service:
    name: ssh
    state: restarted
    enabled: yes

- name: restart crond
  become: yes
  service:
    name: cron
    state: restarted
    enabled: yes
