- include: checks.yml
  tags:
    - gotty
    - checks

- include: gotty.yml
  become: yes
  tags: gotty

- include: ssl-selfsigned.yml
  become: yes
  tags:
    - apache
    - ssl
    - gotty
  when: gotty_https_mode == 'selfsigned'

- include: apache.yml
  become: yes
  tags:
    - gotty
    - apache

- include: netdata.yml
  become: yes
  tags:
    - gotty
    - monitoring
    - netdata
  when:
    - ansible_local.netdata.ansible_managed is defined
    - ansible_local.netdata.ansible_managed | bool

- include: fact.yml
  become: yes
  tags: gotty

- name: apply configuration (flush handlers)
  meta: flush_handlers
  tags: gotty
