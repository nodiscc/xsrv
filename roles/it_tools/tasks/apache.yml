- name: enable apache2 modules
  command: a2enmod {{ item }}
  with_items:
    - ssl
    - rewrite
  args:
    creates: "/etc/apache2/mods-enabled/{{ item }}.load"
  notify: reload apache

- name: copy apache2 virtualhost configuration
  template:
    src: etc_apache2_sites-available_it-tools.conf.j2
    dest: /etc/apache2/sites-available/it-tools.conf
    mode: "0644"
  notify: reload apache

- name: enable apache2 virtualhost
  command: a2ensite it-tools
  args:
    creates: "/etc/apache2/sites-enabled/it-tools.conf"
  notify: reload apache

- name: add it-tools instance domain name to hosts file
  lineinfile:
    path: /etc/hosts
    state: present
    line: "127.0.0.1	{{ it_tools_fqdn }}" # noqa no-tabs
